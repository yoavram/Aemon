	
<div style="text-align:center">
	<h2>Personal details</h2>
</div>
<form class="form-horizontal">
	<div class="control-group">
		<div class="controls">

		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="age">Age</label>
		<div class="controls">
			<input type="text" id="age">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="country">Country</label>
		<div class="controls">
			<input type="text" id="country" placeholder="Where do you work?">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="bornInThisCountry">Where you born in this country?</label>
		<div class="controls">
			<input type="radio" name="bornInThisCountry" value="yes"> Yes 
			<input type="radio" name="bornInThisCountry" value="no"> No					
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="citizenInThisCountry">Are you a citizen of this country?</label>
		<div class="controls">
			<input type="radio" name="citizenInThisCountry" value="yes"> Yes 
			<input type="radio" name="citizenInThisCountry" value="no"> No
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="gender">Gender</label>
		<div class="controls">
			<input type="radio" name="gender" value="male"> Male 
			<input type="radio" name="gender" value="female"> Female					
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="education">Field of education</label>
		<div class="controls">
			<input type="text" id="education" placeholder="Chemistry">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="research">Field of research</label>
		<div class="controls">
			<input type="text" id="research" placeholder="Molecular biology">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="faculty">Faculty</label>
		<div class="controls">
			<input type="text" id="faculty" placeholder="Your affiliation">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="department">Department</label>
		<div class="controls">
			<input type="text" id="department" placeholder="Your affiliation">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
		<button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Start</button>
		</div>
	</div>
</form>
