{% extends "base.html" %}

{% block main %}
<div class="row-fluid">
	<div class="span6 offset1">
		<h3>
			Users
			<div class="btn-group" style="float:right">
				<a href="/admin/groups"class="btn">
					Groups
				</a>
				<a href="/admin/questions"class="btn">
					Questions
				</a>
			</div>
		</h3>
		
		{% if users %}
		<table id="groups_table" class="table table-striped">
			<tr>
			{% for k in users[0].keys() %}		
				<th>{{ k }}</th>				
			{% endfor %}
			</tr>
			<tbody>
			{% for u in users %}
				{% for v in u.values() %}
					<td>{{ v }}</td>
				{% endfor %}
			{% endfor %}
			</tbody>		
		</table>
		{% else %}
		No users.
		{% endif %}
		<a class="btn" href="/admin/users?json">Download</a>
	</div>
</div>

{% endblock %}
